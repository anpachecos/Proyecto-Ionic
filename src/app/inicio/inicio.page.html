<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>SkeletonApp</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Bienvenido!</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <h1>Usuario: {{ nombreUsuario }}</h1>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>Información Adicional</ion-card-header>

    <ion-card-content>
    <!--<form [formGroup]="formularioInformacion">-->
        <ion-item>
          <ion-label position="floating">Nombre</ion-label>
          <ion-input formControlName="nombre"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Apellido</ion-label>
          <ion-input formControlName="apellido"></ion-input>
        </ion-item>
        
        <ion-button expand="full" type="submit">Guardar Información</ion-button>
    <!--</form>-->
    </ion-card-content>
  </ion-card>
</ion-content>
